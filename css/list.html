<!DOCTYPE html>
<html>

<head>
    <title>subcolor</title>
    <style>
     ul > li{
      color: red;
     }
    </style>
</head>

<body>
    <ol>
        <li>This is first</li>
        <li>This is second</li>
        <ul>
            <li>sublist one</li>
            <li>sublist two</li>
        </ul>
        <li>This is third</li>
    </ol>
</body>

</html>
