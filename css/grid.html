<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <style>
        #mygrid {
            background-color: aquamarine;
            display: grid;
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            grid-template-columns:auto auto auto;
        }
        
        .mygrid-class{
         background-color: white;
         font-size: 20px;
         padding: 20px;
         text-align: center;

        }
    </style>
</head>

<body>
    <div id="mygrid">
        <div class="mygrid-class">1</div>
        <div class="mygrid-class">2</div>
        <div class="mygrid-class">3</div>
        <div class="mygrid-class">4</div>
        <div class="mygrid-class">5</div>
        <div class="mygrid-class">6</div>
        <div class="mygrid-class">7</div>
        <div class="mygrid-class">8</div>
        <div class="mygrid-class">9</div>
        <div class="mygrid-class">10</div>
        <div class="mygrid-class">11</div>
        <div class="mygrid-class">12</div>
    </div>
</body>

</html>
