<!DOCTYPE html>
<html>

<head>
    <title>column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .row>div {
            padding: 20px;
            font-size: 20px;
            border: solid black;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">This is Section</div>
            <div class="col-3">This is another column</div>
            <div class="col-3">Last column</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">This is Section</div>
            <div class="col-lg-3 col-sm-6">This is another column</div>
            <div class="col-lg-3 col-sm-6">Last column</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">First in DOM, no order applied</div>
            <div class="col order-5">Second in DOM, with a larger order</div>
            <div class="col order-1">Third in DOM, with an order of 1</div>
        </div>
    </div>
</body>

</html>
