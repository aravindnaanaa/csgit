<!DOCTYPE html>

<html>

<head>
    <title>Attribute</title>
    <style>
        a {
            color: red;
        }
        
        a[href='https://Amazon.com'] {
            color: black;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="google.com">google</a></li>
        <li><a href="facebook.com">Facebook</a></li>
        <li><a href="https://Amazon.com">Amazon</a></li>
    </ul>
</body>

</html>
