<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Layout</title>
    <link rel="stylesheet" href="ck.css">
</head>
<body>
    <div class="search-container">
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo">
            <span class="logo-text">image</span>
        </div>
        <form id="search-form" action="/search" method="GET">
            <input type="text" id="gsearch" name="query" placeholder="Search...">
            <div id="butt">
                <input type="submit" class="search-button" value="Google Search">
                <button type="button" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
