<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <form action="">
        <div>
            <input type="text" placeholder="Name" name="name" />
            <input type="password" placeholder="Password" name="password" />
        </div>
        <div>
         favorite color?
            <input type="radio" name="color" id="" placeholder="Red" value="Red" /> Red
            <input type="radio" name="color" id="" value="Green" />Green
            <input type="radio" name="color" id="" value="Blue" />Blue
            <input type="radio" name="color" id="" value="purple" />Purple
        </div>

        <div>
            <input name="country" list="countries" placeholder="country " />
            <datalist id="countries">
          <option value="india">
           <option value="pakistan"
         
        </datalist>
        </div>
    </form>

    <form action="">
        <input type="text" placeholder="Full Name" name="full_name" />
        <input type="Submit" />
    </form>
</body>

</html>
