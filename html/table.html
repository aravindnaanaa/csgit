<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ocean</th>
                <th>avg depth</th>
                <th>max depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pasific ocean</td>
                <td>4,200 m</td>
                <td>10,000 m</td>
            </tr>

            <tr>
                <td>atlantic ocean</td>
                <td>5,100 m</td>
                <td>12,700 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
